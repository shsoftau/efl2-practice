<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standings</title>
  <link rel="stylesheet" href="./css/styling.css"> <!-- Link to your CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Top Menu Bar -->
    <div id="menu-bar" class="menu-bar"></div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Left Pane -->
      <div class="left-pane">
        <p>Leagues</p>
        <!-- Add buttons -->
        <button class="left-button" onclick="handleButtonClick(1)">Premier League</button>
        <button class="left-button" onclick="handleButtonClick(2)">Bundesliga</button>
        <button class="left-button" onclick="handleButtonClick(3)">La Liga</button>
        <button class="left-button" onclick="handleButtonClick(4)">Primeira Liga</button>
        <button class="left-button" onclick="handleButtonClick(5)">Ligue 1</button>
        <button class="left-button" onclick="handleButtonClick(6)">Serie A</button>
        <button class="left-button" onclick="handleButtonClick(7)">Eredivisie</button>
      </div>

      <!-- Data Container -->
      <div id="data-container" class="data-container">
        <!-- Data will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <script src="./dist/index.js"></script> <!-- JavaScript file containing the logic -->
</body>
</html>
