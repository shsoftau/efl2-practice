<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#10;Standings</title>
  <link rel="stylesheet" href="./css/styling.css"> <!-- Link to your CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Top Menu Bar -->
    <div id="menu-bar" class="menu-bar">
      <div class="top-buttons">
        <button class="top-button" onclick="handleTopButtonClick(1)">Standings</button>
        <button class="top-button" onclick="handleTopButtonClick(2)">Fixtures</button>
      </div> 
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Left Pane -->
      <div class="left-pane">
        <p>Leagues</p>
        <button class="left-button" onclick="handleLeftButtonClick('premier_league')">Premier League</button>
        <button class="left-button" onclick="handleLeftButtonClick('bundesliga')">Bundesliga</button>
        <button class="left-button" onclick="handleLeftButtonClick('ligue_1')">Ligue 1</button>
        <button class="left-button" onclick="handleLeftButtonClick('primeira_liga')">Primeira Liga</button>
        <button class="left-button" onclick="handleLeftButtonClick('la_liga')">La Liga</button>
        <button class="left-button" onclick="handleLeftButtonClick('serie_a')">Serie A</button>
        <button class="left-button" onclick="handleLeftButtonClick('eredivisie')">Eredivisie</button>
        <div id="timezone-info" class="timezone-info"></div>
      </div>

      <!-- Data Container -->
      <div id="data-container" class="data-container">
        <!-- Data will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <!-- First load any dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <!-- Then load your modules with type="module" -->
  <script type="module" src="./dist/config.js"></script>
  <script type="module" src="./dist/common.js"></script>
  <script type="module" src="./dist/main.js"></script>
  <script type="module" src="./dist/fixtures.js"></script>
  <script type="module" src="./dist/standings.js"></script>
</body>
</html>
